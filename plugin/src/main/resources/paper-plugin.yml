name: Skyllia
version: ${version}
main: fr.euphyllia.skyllia.Skyllia
api-version: 1.20.1
author: Euphyllia
description: "First Skyblock plugin on Folia"
folia-supported: true
loader: fr.euphyllia.skyllia.SkylliaLoader

dependencies:
  server:
    FastAsyncWorldEdit:
      load: OMIT
      required: false
      join-classpath: false
    WorldEdit:
      load: OMIT
      required: false
      join-classpath: true
    Worlds:
      load: BEFORE
      required: false
      join-classpath: false
    MoreFoWorld:
      load: BEFORE
      required: false
      join-classpath: false
    Multiverse-Core:
      load: BEFORE
      required: false
      join-classpath: false
    PlaceholderAPI:
      load: BEFORE
      required: false
      join-classpath: true