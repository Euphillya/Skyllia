[islands.OWNER]
# Allows picking up items on the ground.
PICKUP_ITEMS = true
# Allows interaction with redstone.
REDSTONE = true
# Interact with entities (e.g., ride a horse, click an NPC...).
INTERACT_ENTITIES = true
# Break blocks on the island.
BLOCK_BREAK = true
# Kill unknown (uncategorized) entities.
KILL_UNKNOWN_ENTITY = true
# Kill monsters.
KILL_MONSTER = true
# Kill NPCs (Villagers, Citizens...).
KILL_NPC = true
# Enable PvP on the island.
PVP = true
# Use End portals.
USE_END_PORTAL = true
# Use buckets (place or collect liquids).
BUCKETS = true
# Use Nether portals.
USE_NETHER_PORTAL = true
# Click/interact with blocks (doors, levers...).
INTERACT = true
# Drop items on the ground.
DROP_ITEMS = true
# Kill passive animals.
KILL_ANIMAL = true
# Teleport (by command or other means) to the island.
TELEPORT = true
# Place blocks.
BLOCK_PLACE = true

