# [island-settings].[world_name]
# schematic = path to the .schem file used for island generation
# height = Y-level where the island will be placed
# ignore-air-blocks = Should air blocks be ignored? Useful for preserving existing terrain.
# copy-entities = If there's a cow in the schematic, should it be copied too?

# ───────────────────────────────
# island: my_first_island | world: sky-overworld
["my_first_island.sky-overworld"]
# Path to the .schem file used to generate the island.
schematic = "./schematics/default.schem"
# Y height where the schematic will be placed.
height = 64.0
# If true, air blocks in the schematic will not be placed (preserves existing blocks).
ignore-air-blocks = true
# If true, entities in the schematic (e.g., animals) will also be copied.
copy-entities = true

["my_first_island.sky-nether"]
schematic = "./schematics/default.schem"
height = 64.0
ignore-air-blocks = true
copy-entities = true

[my_first_island.sky-end]
schematic = "./schematics/default.schem"
height = 64.0
ignore-air-blocks = true
copy-entities = true

