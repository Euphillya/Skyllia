# [island-settings].[world_name]
# schematic = file schematics
# height = height of the island where the island will be placed
# ignore-air-blocks = Should we also install the air blocks? For more complex schematics.
# copy-entities = If there is a cow in my schematic, do you want it there too?

["my_first_island.sky-overworld"]
schematic = "./schematics/default.schem"
height = 64.0
ignore-air-blocks = true
copy-entities = true

