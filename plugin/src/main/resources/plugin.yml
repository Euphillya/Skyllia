name: "Skyllia"
version: ${version}
main: fr.euphyllia.skyllia.Main
api-version: 1.20
author: Euphyllia
description: "Plugin Skyblock pour Folia / PaperMC"
folia-supported: true
depend:
  - WorldEdit

libraries:
  - com.zaxxer:HikariCP:6.2.1
  - org.mariadb.jdbc:mariadb-java-client:3.5.1
  - org.apache.logging.log4j:log4j-core:2.24.2
  - org.apache.logging.log4j:log4j-api:2.24.2
  - com.google.guava:guava:33.3.1-jre
  - com.electronwill.night-config:toml:3.8.1
  - net.kyori:adventure-text-minimessage:4.17.0

commands:
  skyllia:
    description: "Default commands"
    aliases:
      - island
      - is
  skylliadmin:
    description: "Admins commands"
    permission: "skyllia.admins.commands"